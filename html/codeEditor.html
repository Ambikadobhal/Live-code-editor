<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="../style/codeEditor.css">
    <script src="https://kit.fontawesome.com/a864767f2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home"><a href="index.html" id="home"><i class="fa-solid fa-house"></i></a></div>
    <div class="container">
        <div class="left">
            
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()" spellcheck="false"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()" spellcheck="false"></textarea>

            <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()" spellcheck="false"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
  
</body>
</html>
